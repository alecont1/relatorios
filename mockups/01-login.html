<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHand - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mockup-badge">01 - Tela de Login</div>

  <div class="mobile-frame">
    <div class="status-bar">
      <span>9:41</span>
      <div class="status-bar-icons">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
          <path d="M1 4h2v8H1V4zm4-2h2v10H5V2zm4-2h2v12H9V0zm4 4h2v8h-2V4zm4 2h2v6h-2V6z"/>
        </svg>
        <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
          <path d="M8 2C5.8 2 3.8 2.8 2.3 4.1L0 1.8C2.1 0 5 -1 8 -1s5.9 1 8 2.8l-2.3 2.3C12.2 2.8 10.2 2 8 2zm0 4c-1.4 0-2.6.5-3.6 1.3L2 4.9c1.4-1.2 3.2-2 5.1-2s3.7.7 5.1 2l-2.4 2.4C9.6 6.5 8.9 6 8 6zm0 4c-.8 0-1.4.3-1.8.8L4 8.6c.9-.8 2-1.3 3.2-1.3s2.4.5 3.2 1.3l-2.2 2.2c-.4-.5-1-.8-1.8-.8zM7 11a1 1 0 102 0 1 1 0 00-2 0z"/>
        </svg>
        <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
          <rect x="0" y="0" width="22" height="12" rx="3" stroke="currentColor" fill="none" stroke-width="1"/>
          <rect x="2" y="2" width="16" height="8" rx="1" fill="currentColor"/>
          <path d="M23 4v4a2 2 0 000-4z"/>
        </svg>
      </div>
    </div>

    <div class="screen" style="display: flex; flex-direction: column; justify-content: center; padding: 40px 24px;">
      <div class="login-logo">SH</div>

      <h1 class="login-title">SmartHand</h1>
      <p class="login-subtitle">Relatorios de Campo Inteligentes</p>

      <form>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="seu@email.com" value="tecnico@empresa.com">
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="password" class="form-input" placeholder="********" value="********">
        </div>

        <div style="text-align: right; margin-bottom: 24px;">
          <a href="#" style="color: var(--primary); text-decoration: none; font-size: 14px;">Esqueceu a senha?</a>
        </div>

        <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='02-dashboard.html'">
          Entrar
        </button>
      </form>

      <p style="text-align: center; margin-top: 40px; color: var(--text-secondary); font-size: 12px;">
        SmartHand v1.0 - Multi-tenant SaaS
      </p>
    </div>
  </div>

  <div style="text-align: center; padding: 20px; color: #64748b;">
    <p>Proxima tela: <a href="02-dashboard.html">Dashboard de Relatorios</a></p>
  </div>
</body>
</html>
