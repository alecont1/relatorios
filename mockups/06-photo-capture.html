<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHand - Captura de Foto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mockup-badge">06 - Captura de Foto com GPS</div>

  <div class="mobile-frame">
    <div class="status-bar" style="color: white;">
      <span>9:41</span>
      <div class="status-bar-icons" style="color: white;">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
          <path d="M1 4h2v8H1V4zm4-2h2v10H5V2zm4-2h2v12H9V0zm4 4h2v8h-2V4zm4 2h2v6h-2V6z"/>
        </svg>
        <svg width="25" height="12" viewBox="0 0 25 12" fill="currentColor">
          <rect x="0" y="0" width="22" height="12" rx="3" stroke="currentColor" fill="none" stroke-width="1"/>
          <rect x="2" y="2" width="16" height="8" rx="1" fill="currentColor"/>
          <path d="M23 4v4a2 2 0 000-4z"/>
        </svg>
      </div>
    </div>

    <div class="camera-view">
      <!-- Top Bar -->
      <div style="position: absolute; top: 44px; left: 0; right: 0; padding: 16px 20px; display: flex; justify-content: space-between; align-items: center;">
        <div onclick="window.location.href='05-checklist.html'" style="cursor: pointer; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </div>
        <div style="background: rgba(0,0,0,0.5); padding: 8px 16px; border-radius: 20px; color: white; font-size: 13px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 4px;">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          GPS Ativo
        </div>
      </div>

      <!-- Camera Preview Area (simulated) -->
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; aspect-ratio: 4/3; border: 2px solid rgba(255,255,255,0.3); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
        <div style="width: 60px; height: 60px; border: 2px solid white; border-radius: 50%; opacity: 0.5;"></div>
        <!-- Crosshair -->
        <div style="position: absolute; width: 100%; height: 1px; background: rgba(255,255,255,0.2);"></div>
        <div style="position: absolute; width: 1px; height: 100%; background: rgba(255,255,255,0.2);"></div>
      </div>

      <!-- Watermark Preview -->
      <div class="watermark-overlay" style="bottom: 140px;">
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
          <div>
            <div class="watermark-logo" style="display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: var(--primary);">LOGO</div>
            <div style="margin-top: 6px;">
              <div style="font-weight: 500;">25/01/2026 09:41:32</div>
              <div style="opacity: 0.8;">Av. Paulista, 1000</div>
              <div style="opacity: 0.8;">Sao Paulo - SP</div>
            </div>
          </div>
          <div style="text-align: right; font-size: 10px; opacity: 0.8;">
            <div>-23.5614, -46.6559</div>
            <div>Precisao: 5m</div>
          </div>
        </div>
      </div>

      <!-- Camera Controls -->
      <div class="camera-controls">
        <div class="camera-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="m21 15-5-5L5 21"/>
          </svg>
        </div>
        <div class="shutter-btn" onclick="window.location.href='06b-photo-preview.html'" style="cursor: pointer;"></div>
        <div class="camera-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 19H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h5"/>
            <path d="M13 5h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-5"/>
            <circle cx="12" cy="12" r="3"/>
            <path d="m18 22-3-3 3-3"/>
            <path d="m6 2 3 3-3 3"/>
          </svg>
        </div>
      </div>

      <!-- Bottom Info -->
      <div style="position: absolute; bottom: 20px; left: 0; right: 0; text-align: center; color: white; font-size: 12px; opacity: 0.7;">
        Item 2.2 - Presenca de trincas ou fissuras
      </div>
    </div>
  </div>

  <div style="text-align: center; padding: 20px; color: #64748b;">
    <p><a href="05-checklist.html">Anterior: Checklist</a> | <a href="06b-photo-preview.html">Proxima: Preview da Foto</a></p>
  </div>
</body>
</html>
